<html>

    <meta charset="utf-8" />

    <head>

        <style>

            button {
                padding: 10px;
                margin: 10px;
                border: 7px double black;
            }

            .button-1 {
                background-color: blue;
                color: red;
            }

            .button-2 {
                background-color: red;
                color: blue;
            }

        </style>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>

    </head>

    <body>

        <h1>This is a Header</h1>
        <h2>This is a Sub Header</h1>
        <button class="button-1">click me</button>
        <button class="button-2">no click me!!</button>

        <p>
            this less shows you a basic few html elements.
            <strong>&lt;h1&gt;, &lt;h2&gt;, &lt;button&gt;, &lt;p&gt;, and &lt;strong&gt;.</strong>
            <code>&nbsp;</code>
        </p>

        <script>

            // this is how you attach an event handler to an HTML object with jquery
            // this example finds the HTML entity with the class "button-1" and listens for clicks
            // when someone clicks on it, the code inside this function will run
            $('.button-1').on('click', function(e) {
                alert("button 1 was clicked");
            });

            $('.button-2').on('click', function(e) {
                alert("button 2 was clicked");
            });
        </script>

    </body>
</html>
